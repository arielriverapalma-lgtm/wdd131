<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta  name="description" content="Product Review Form">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>

    </header>


    <main>
        <form action="form.html" method="get">
            <label for="productName">

                Product Name <span class="required">*</span>
            </label>

            <select name="productName" id="productName" required>
                    <option value="">Choose a product </option>
             </select>



             <fieldset>
                    <legend>Overall Rating <span class="required">*</span> </legend>
                    <label ><input type="radio" name="rating" value="1">☆</label>
                    <label ><input type="radio" name="rating" value="2">☆☆</label>
                    <label ><input type="radio" name="rating" value="3">☆☆☆</label>
                    <label ><input type="radio" name="rating" value="4">☆☆☆☆</label>
                    <label ><input type="radio" name="rating" value="5">☆☆☆☆☆</label>


            </fieldset>

            <label for="installdate">
                Date of installation <span class="required">*</span>
            </label>
            <input type="date" id="intalldate" name="installDate" required>


            <fieldset>
                <legend> Which feauters did you find useful in the product?  <br>
                    <em> (Check all the apply)</em>
                    
                </legend>

                <label ><input type="checkbox" name="features" value="durability">Durabilily</label>
                <label ><input type="checkbox" name="features" value="Ease">Ease</label>
                <label ><input type="checkbox" name="features" value="performance">Performance</label>
                <label ><input type="checkbox" name="features" value="desing">Desing</label>
                
            </fieldset>

            <label for="review">Written Review (Optional)</label>
            <textarea name="review" id="review"></textarea>


            <label for=""></label>


             <label for="username"> Your Name (Optional)</label>
             <input type="text" name="username" id="username">

              <button type="submit">Post Review</button>



        </form>
    </main>

    <footer>
        <p>Christhian Ariel Rivera Palma</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>

    <script src="js.js"></script>
   
</body>
</html>
